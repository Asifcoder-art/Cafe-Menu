<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="menu">
    <main>
      <h1>Camper Cafe</h1>
      <p class="established"><em>Est. 2020.</em></p>
      <hr>
      <section>
        <h2 class="coffee">Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
        <article class="item">
          <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </article>
          <article class="item">
          <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p><p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article>
      </section>  
      <section>
        <h2>Deserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
          <p class="dessert">Donut</p><p class="price">1.5</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry pie</p><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheese cake</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p><a class="free" href="https://www.freecodecamp.org">Visit Our Website</a> </p>
      <p class="address"><a class="visited" href="https://www.freecodecamp.org">123 Free Code Camp Drive</a></p>
    
    </footer>

  </div>
   
  </body>
</html>
